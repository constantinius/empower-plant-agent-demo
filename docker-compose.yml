version: "3.8"

services:
  plant-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - AGENT_NAME=EmpowerPlantAgent
      - AGENT_DESCRIPTION=An AI agent for plant empowerment tasks
      - MAX_TOKENS=1000
      - TEMPERATURE=0.7
      - MCP_SERVER_URL=${MCP_SERVER_URL:-https://p01--empower-mcp--wc4d2bfkjcxy.kr842zyvg5.code.run/mcp}
      - SENTRY_DSN=${SENTRY_DSN}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-production}
      - SENTRY_TRACES_SAMPLE_RATE=${SENTRY_TRACES_SAMPLE_RATE:-1.0}
      - SENTRY_PROFILES_SAMPLE_RATE=${SENTRY_PROFILES_SAMPLE_RATE:-1.0}
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
